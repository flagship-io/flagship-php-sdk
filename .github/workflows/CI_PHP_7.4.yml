name: CI PHP 7.4

on:
  push:
    branches: [ main, feature/sdk_v2]
  pull_request:
    branches: [ main, feature/sdk_v2 ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-versions: ['7.3']
        phpunit-versions: ['9.6']

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Setup nightly PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mbstring, intl
        ini-values: post_max_size=256M, max_execution_time=180
        coverage: xdebug        
        tools: phpunit:${{ matrix.phpunit-versions }}

    - run: rm composer.lock

    - name: Remove current phpunit version
      run: composer remove phpunit/phpunit --dev

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: install new phpunit version
      run: composer require phpunit/phpunit:9.6 --dev

    - name: Run test suite
      run: composer run-script test -- -c phpunit.8.xml

